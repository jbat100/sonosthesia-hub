<div class="content-panel-3">

    <div class="bar-container bar-vertical-margin">

        <div class="bar-label bar-title h5">Input</div>

        <channel-selection [manager]="channelMapping.componentManager"
                           [selection]="channelMapping.input"
                           [showComponent]="true"
                           class="bar-field">
        </channel-selection>

        <div class="bar-label bar-title h5">Output</div>

        <channel-selection [manager]="channelMapping.componentManager"
                           [selection]="channelMapping.output"
                           [showComponent]="true"
                           class="bar-field">
        </channel-selection>

        <div class="bar-label">{{channelMapping.messageCountObservable | async}}</div>

        <button (click)="deleteRequest.emit($event)"
                type="button"
                class="btn btn-primary secondary-bar-item"> Delete </button>

        <button (click)="onCreateParameterMapping($event)"
                type="button"
                class="btn btn-primary secondary-bar-item"> Add Parameter Mapping </button>

    </div>

    <parameter-mapping *ngFor="let parameterMapping of parameterMappings | async"
                       [parameterMapping]="parameterMapping"
                       (deleteRequest)="onDestroyParameterMapping(index)"> </parameter-mapping>

    <div class="vertical-space"></div>

</div>
