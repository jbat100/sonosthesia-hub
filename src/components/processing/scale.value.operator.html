
<!--div> Should be a slider here... </div-->

<div class="bar-container">
    <div class="bar-field slider-space">
        <nouislider [connect]="true" [min]="0" [max]="1" [(ngModel)]="operator.scale"></nouislider>
    </div>
    <div class="bar-label">
        <input type="number" name="quantity" min="0" max="1" [(ngModel)]="operator.scale">
    </div>
</div>
